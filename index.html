<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkilMovie</title>
</head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="container-fluid mt-5">
          <h1 class="p-1 fs-1 d-block mx-auto fw-bold">SkilMovie</h1>
          <input type="text" class="form-control search w-50 d-block mx-auto" placeholder="Search for a movie..." name="search">
        </div>
    </header>
    <main>
        <section class="mt-5">
            <article class="container-md">
                <div class="row">
                    <div class="col-12">
                        <h3 class="fw-bold text-center">Popular Movies</h3>
                        <hr class="border border-2 border-dark">
                    </div>
                </div>
            </article>
            <article class="container-md mt-3">
                <div class="container">
                    <div class="row list-movies"></div>
                </div>
            </article>
        </section>
    </main>
    <footer class="mt-5">
        <p class="text-center p-5">Copyright &copy; Uzi Fauziah Azhari.</p>
    </footer>
    <script src="script.js"></script>
